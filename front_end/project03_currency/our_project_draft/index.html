<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style1.css">
    <script src="./scripts/script.js" defer></script>
    <title>Currency calculator</title>
</head>

<body>
    <div class="conteiner">
        <h1>Конвертер валют онлайн</h1>
        <form id="converter-form">

        <div class="form-group">
            <select class="currency" name="currency1" id="choice_1">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
            </select>

            <select class="currency" name="currency2" id="choice_2">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
            </select>
        </div>
        <p></p>        
            <div class="input_button">

                <input class="number" id="input-amount" required placeholder="введите сумму">
                
                <button id="colculate" type="submit">Рассчитать</button>
                
                <output class="number" id="result">результат</output>           
            </div>
              
        </form>
    </div>

</body>
</html>
