<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" defer></script>
    <title>ToDo</title>
</head>

<body>
    <h1 class="title">ToDo</h1>
    <main class="todo-list">
        <div class="header-actions">
        <div class="actions">
            <input class="task-input" type="text" placeholder="Stuff to do"/>
            <button class="btn" id="create">Создать</button>
        </div>
       
        <div class ="button-box">
        <button class="btn" id="all">Все</button>
        <button class="btn" id="not_completed">Не выполненные</button>
        <button class="btn" id="completed">Выполненные</button>
        
        </div>
    </div>

        <ul class="list">
        </ul>

    </main>
</body>
